<div class="gallery" #galleryContainer>
	<div class="grid">
		<div *ngFor="let image of provider; trackBy:trackByName; let last = last;" class="grid-item"
			[ngStyle]="getItemStyles(image)">
			<ngForItem [last]="last" (onLast)="imagesCreated()">
				<img [title]="image.name" width="100%" height="100%" [alt]="image.name" [blazySrc]="image.src"
					(click)="openImage(image)">
			</ngForItem>
		</div>
	</div>
	<div #pswpContainer class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="pswp__bg"></div>
		<div class="pswp__scroll-wrap">
			<div class="pswp__container">
				<div class="pswp__item"></div>
				<div class="pswp__item"></div>
				<div class="pswp__item"></div>
			</div>
			<div class="pswp__ui pswp__ui--hidden">
				<div class="pswp__top-bar">
					<div class="pswp__counter"></div>
					<button class="pswp__button pswp__button--close" [title]="'L10N_CLOSE'|translate"></button>
					<button class="pswp__button pswp__button--share" [title]="'L10N_SHARE'|translate"></button>
					<button class="pswp__button pswp__button--fs" [title]="'L10N_TOGGLE_FULLSCREEN'|translate"></button>
					<button class="pswp__button pswp__button--zoom" [title]="'L10N_ZOOM_IN_OUT'|translate"></button>
					<div class="pswp__preloader">
						<div class="pswp__preloader__icn">
							<div class="pswp__preloader__cut">
								<div class="pswp__preloader__donut"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
					<div class="pswp__share-tooltip"></div>
				</div>
				<button class="pswp__button pswp__button--arrow--left" [title]="'L10N_PREVIOUS'|translate">
				</button>
				<button class="pswp__button pswp__button--arrow--right" [title]="'L10N_NEXT'|translate">
				</button>
				<div class="pswp__caption">
					<div class="pswp__caption__center"></div>
				</div>
			</div>
		</div>
	</div>
</div>
