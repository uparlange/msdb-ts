<mat-card>
    <mat-card-title>
            {{'L10N_UPDATE'|translate}} {{model.data.currentVersion}}
    </mat-card-title>
</mat-card>
<div class="default-spacer"></div>
<advTable [provider]="model.data.updatedVersion.installers" [paginationEnabled]="false" [filterEnabled]="false" [rowTrackId]="'hash'">
    <ng-template columnWidth="100%" columnName="path" let-row>
        {{row.path}}
    </ng-template>
    <ng-template columnName="action" let-row>
        <a (click)="update()">
            <mat-icon svgIcon="download" [matTooltip]="'L10N_DOWLOAD'|translate"></mat-icon>
        </a>
    </ng-template>
</advTable>
