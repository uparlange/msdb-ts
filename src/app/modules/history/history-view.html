<mat-card>
    <mat-card-title>
        {{'L10N_HISTORY'|translate}}
    </mat-card-title>
</mat-card>
<div class="default-spacer"></div>
<table mat-table [dataSource]="model.data.list">
    <ng-container matColumnDef="icon">
        <td mat-cell *matCellDef="let element">
            <mat-icon [svgIcon]="element.icon">
            </mat-icon>
        </td>
    </ng-container>
    <ng-container matColumnDef="label">
        <td mat-cell *matCellDef="let element">
            <a [href]="'#'+element.url">{{element.label}}</a>
        </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: model.data.displayedColumns;"></tr>
</table>
<h4 class="no-data" *ngIf="model.data.list.data.length == 0">{{'L10N_NO_RESULT'|translate}}</h4>
