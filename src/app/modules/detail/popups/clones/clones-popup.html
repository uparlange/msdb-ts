<div mat-dialog-title>
	{{'L10N_CLONE_INFOS'|translate}}
</div>
<div mat-dialog-content>
	<mat-list>
		<mat-list-item *ngFor="let clone of model.data.clones; trackBy:trackByName">
			<a (click)="showCloneDetail(clone.name)">{{clone.description}}</a>
		</mat-list-item>
	</mat-list>
</div>
<div mat-dialog-actions align="end">
	<button mat-raised-button color="accent" mat-dialog-close cdkFocusInitial>OK</button>
</div>
