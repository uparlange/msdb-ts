<div mat-dialog-title>
	{{'L10N_CHIP'|translate}}
</div>
<div mat-dialog-content>
	<mat-list>
		<mat-list-item *ngFor="let item of provider; trackBy:trackByName">
			<span matListItemTitle>{{item.name}}</span>
			<span *ngFor="let value of item.values; trackBy:trackByTag" matListItemLine>
				{{value.tag}}
				<b>{{value.name}}</b>
				<span *ngIf="value.clock != null">@{{getFrequencyLabel(value.clock)}}</span>
			</span>
		</mat-list-item>
	</mat-list>
</div>
<div mat-dialog-actions align="end">
	<button mat-raised-button color="accent" mat-dialog-close cdkFocusInitial>OK</button>
</div>
