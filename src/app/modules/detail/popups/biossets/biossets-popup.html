<div mat-dialog-title>
	{{'L10N_BIOS_SET'|translate}}
</div>
<div mat-dialog-content>
	<mat-list>
		<mat-list-item *ngFor="let biosset of model.data.game.biossets; trackBy:trackByName"
			[class]="biosset.default == 'yes' ? 'biosset-default' : null">
			{{biosset.name}} : {{biosset.description}}
		</mat-list-item>
	</mat-list>
</div>
<div mat-dialog-actions align="end">
	<button mat-raised-button color="accent" mat-dialog-close cdkFocusInitial>OK</button>
</div>
