<div mat-dialog-title>
	{{'L10N_ROM_INFOS'|translate}}
</div>
<div mat-dialog-content>
	<mat-list>
		<mat-list-item *ngFor="let rom of model.data.game.roms; trackBy:trackByName">
			<span [class]="getStatusClass(rom.status)">{{rom.name}}</span> : {{getSizeLabel(rom.size)}}
		</mat-list-item>
	</mat-list>
</div>
<div mat-dialog-actions align="end">
	<button mat-raised-button color="accent" mat-dialog-close cdkFocusInitial>OK</button>
</div>
