<div mat-dialog-title>
	{{'L10N_DEVICE_REF'|translate}}
</div>
<div mat-dialog-content>
	<mat-list>
		<mat-list-item *ngFor="let deviceref of model.data.game.devicerefs; trackBy:trackByName">
			<a (click)="showDeviceDetail(deviceref.name)">{{deviceref.name}}</a>
		</mat-list-item>
	</mat-list>
</div>
<div mat-dialog-actions align="end">
	<button mat-raised-button color="accent" mat-dialog-close cdkFocusInitial>OK</button>
</div>
