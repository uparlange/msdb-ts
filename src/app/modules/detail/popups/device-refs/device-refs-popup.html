<h1 mat-dialog-title>
	{{'L10N_DEVICE_REF'|translate}}
	<button mat-dialog-close mat-icon-button>
		<mat-icon svgIcon="close"></mat-icon>
	</button>
</h1>
<mat-dialog-content>
	<mat-list>
		<mat-list-item *ngFor="let deviceref of model.data.game.devicerefs; trackBy:trackByName">
			<a (click)="showDeviceDetail(deviceref.name)">{{deviceref.name}}</a>
		</mat-list-item>
	</mat-list>
</mat-dialog-content>
