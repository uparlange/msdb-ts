<div mat-dialog-title>
	{{'L10N_PORT'|translate}}
</div>
<div mat-dialog-content>
	<mat-list>
		<mat-list-item *ngFor="let port of model.data.game.ports; trackBy:trackByTag">
			{{getPortValue(port.tag)}}
		</mat-list-item>
	</mat-list>
</div>
<div mat-dialog-actions align="end">
	<button mat-raised-button color="accent" mat-dialog-close cdkFocusInitial>OK</button>
</div>
