<mat-card>
	<mat-card-title>
		<span>{{model.data.title}}</span>
		<div class="default-spacer"></div>
		<mat-divider [inset]="true"></mat-divider>
		<div class="default-spacer"></div>
		<mat-button-toggle-group multiple [value]="model.data.filter.list" (change)="filterChange($event)">
			<mat-button-toggle [disabled]="model.data.filter.messDisabled" value="mess">MESS</mat-button-toggle>
			<mat-button-toggle [disabled]="model.data.filter.cloneDisabled" value="clone">Clone</mat-button-toggle>
			<mat-button-toggle [disabled]="model.data.filter.biosDisabled" value="bios">Bios</mat-button-toggle>
			<mat-button-toggle [disabled]="model.data.filter.deviceDisabled" value="device">Device</mat-button-toggle>
		</mat-button-toggle-group>
	</mat-card-title>
</mat-card>
<div class="default-spacer"></div>
<advTable [provider]="model.data.provider" [(filterValue)]="model.data.filterValue" [paginationEnabled]="true"
	[filterEnabled]="true" [rowTrackId]="'name'">
	<ng-template columnName="icon" let-row>
		<img [alt]="row.name+'-icon'" mat-list-avatar [blazySrc]="getGameIconUrl(row)">
	</ng-template>
	<ng-template columnName="description" columnWidth="100%" let-row>
		<a routerLink="/detail" [queryParams]="{name:row.name}">{{row.description}}</a>
	</ng-template>
</advTable>
