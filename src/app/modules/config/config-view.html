<mat-card>
    <mat-card-title>
        <span>{{getTitle()}}</span>
        <div class="default-spacer"></div>
        <mat-divider></mat-divider>
        <mat-tab-group (selectedTabChange)="tabChanged($event)" [(selectedIndex)]="model.data.selectedIndex">
            <mat-tab [label]="tab.label" *ngFor="let tab of getTabsInfo().getTabs(); trackBy:trackByKey"></mat-tab>
        </mat-tab-group>
    </mat-card-title>
</mat-card>
<div class="default-spacer"></div>
<router-outlet></router-outlet>
