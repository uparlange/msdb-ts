<mat-form-field>
    <input #filterValueInput [ngModel]="model.data.filterValue" matInput (keyup)="applyFilter($event.target.value)"
        [autocomplete]="game-version" [placeholder]="'L10N_FILTER'|translate">
</mat-form-field>
<button *ngIf="model.data.filterValue.length > 0" (click)="clearFilter();filterValueInput.focus();" type="button"
    mat-mini-fab>
    <mat-icon svgIcon="close" [matTooltip]="'L10N_DELETE_FILTER'|translate"></mat-icon>
</button>
<mat-paginator [hidePageSize]="true" [pageSize]="250" [pageIndex]="model.data.pageIndex" (page)="pageChanged($event)"
    showFirstLastButtons></mat-paginator>
<table mat-table [dataSource]="model.data.list" [trackBy]="trackByLabel">
    <ng-container matColumnDef="label">
        <td mat-cell *matCellDef="let element">
            <a routerLink="/result" [queryParams]="{type:'version', value:element.label}">{{element.label}}</a>
        </td>
    </ng-container>
    <ng-container matColumnDef="addcount">
        <td mat-cell *matCellDef="let element">
            <mat-chip-list selectable="false">
                <mat-chip color="accent" selected>+{{element.data}}</mat-chip>
            </mat-chip-list>
        </td>
    </ng-container>
    <ng-container matColumnDef="changelog">
        <td mat-cell *matCellDef="let element">
            <a *ngIf="changeLogAvailable(element.label)" target="_blank"
                [href]="'http://mamedev.org/releases/whatsnew_'+getVersion(element.label)+'.txt'">
                <mat-icon svgIcon="radar" [matTooltip]="'L10N_CHANGELOG'|translate"></mat-icon>
            </a>
        </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: model.data.displayedColumns;"></tr>
</table>
<h4 class="no-data" *ngIf="!model.data.list.filteredData || model.data.list.filteredData.length == 0">
    {{'L10N_NO_RESULT'|translate}}</h4>
