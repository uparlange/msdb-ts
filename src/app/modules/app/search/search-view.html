<mat-card>
	<mat-card-title>
		<span>{{getSearchTabLabel(model.data.selectedIndex)|translate}}</span>
		<div class="default-spacer"></div>
		<mat-divider [inset]="true"></mat-divider>
		<mat-tab-group (selectedTabChange)="tabChanged($event)" [(selectedIndex)]="model.data.selectedIndex">
			<mat-tab *ngFor="let tab of getTabsInfo().getTabs(); trackBy:trackByKey">
				<ng-template matTabLabel>
					<mat-icon [svgIcon]="tab.icon" [matTooltip]="tab.key|translate"></mat-icon>
				</ng-template>
			</mat-tab>
		</mat-tab-group>
	</mat-card-title>
</mat-card>
<div class="default-spacer"></div>
<router-outlet></router-outlet>
