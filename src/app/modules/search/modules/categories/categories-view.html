<mat-card>
    <mat-card-content>
        <mat-tree [treeControl]="model.data.treeControl" [dataSource]="model.data.dataSource" [trackBy]="trackByData">
            <mat-tree-node role="treeitem" *matTreeNodeDef="let node" matTreeNodePadding>
                <button mat-icon-button disabled matTreeNodeToggle>
                    <mat-icon [svgIcon]="getMdiIconByType('treeItem')"></mat-icon>
                </button>
                <a routerLink="/result" [queryParams]="{type:'category', value:node.data}">
                    {{node.label}}
                </a>
            </mat-tree-node>
            <mat-tree-node role="treeitem" *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding
                matTreeNodeToggle>
                <button mat-icon-button [attr.aria-label]="'toggle ' + node.label">
                    <mat-icon
                        [svgIcon]="getMdiIconByType(model.data.treeControl.isExpanded(node) ? 'nodeOpened' : 'nodeClosed')">
                    </mat-icon>
                </button>
                {{node.label}}
            </mat-tree-node>
        </mat-tree>
    </mat-card-content>
</mat-card>
