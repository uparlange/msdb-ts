<advTable [provider]="model.data.provider" [(filterValue)]="model.data.filterValue" [paginationEnabled]="true"
    [filterEnabled]="true" [rowTrackId]="'label'" [(pageIndex)]="model.data.pageIndex" [pageSize]="300">
    <ng-template columnName="label" columnWidth="100%" let-row>
        <a routerLink="/result" [queryParams]="{type:'manufacturer', value:row.label}">{{row.label}}</a>
    </ng-template>
</advTable>
